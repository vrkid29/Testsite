<!DOCTYPE html>
<html>
<head>
	<title>Button Download</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.button {
			padding: 1em 2em;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #888888;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.button:hover {
			transform: scale(1.1);
			box-shadow: 0px 0px 10px #888888;
		}
	</style>
</head>
<body>
	<div class="center">
		<button class="button" onclick="downloadFile()">Download File</button>
	</div>
	<script>
		function downloadFile() {
			// Replace this with the URL of the file you want to download
			var fileUrl = "https://example.com/myfile.txt";
			// Create a temporary link to the file
			var link = document.createElement("a");
			link.href = fileUrl;
			link.download = "myfile.txt";
			// Trigger the download
			document.body.appendChild(link);
			link.click();
			document.body.removeChild(link);
		}
	</script>
</body>
</html>
