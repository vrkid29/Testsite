<!DOCTYPE html>
<html>
<head>
	<title>Button Hover Effect</title>
	<style>
		.center {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.button {
			padding: 1em 2em;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #888888;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		.button:hover {
			transform: scale(1.1);
			box-shadow: 0px 0px 10px #888888;
		}
	</style>
</head>
<body>
	<div class="center">
		<button class="button">Click me!</button>
	</div>
</body>
</html>
